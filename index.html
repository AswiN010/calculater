<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">  
  </head>
  <body>
 
        <div class="calculator card">
        
            <input id="result" type="text" class="calculator-screen z-depth-1" value="" disabled />
        
            <div class="calculator-keys">
        
              <button type="button" onclick="display('+')" class="operator btn btn-info" value="+">+</button>
              <button type="button" onclick="display('-')" class="operator btn btn-info" value="-">-</button>
              <button type="button" onclick="display('x')" class="operator btn btn-info" value="*">&times;</button>
              <button type="button" onclick="display('/')" class="operator btn btn-info" value="/">&divide;</button>
        
              <button type="button" onclick="display(7)" value="7" class="btn btn-light waves-effect">7</button>
              <button type="button" onclick="display(8)" value="8" class="btn btn-light waves-effect">8</button>
              <button type="button" onclick="display(9)" value="9" class="btn btn-light waves-effect">9</button>
        
        
              <button type="button" onclick="display(4)" value="4" class="btn btn-light waves-effect">4</button>
              <button type="button" onclick="display(5)" value="5" class="btn btn-light waves-effect">5</button>
              <button type="button"  onclick="display(6)" value="6" class="btn btn-light waves-effect">6</button>
        
        
              <button type="button" onclick="display(1)" value="1" class="btn btn-light waves-effect">1</button>
              <button type="button"  onclick="display(2)" value="2" class="btn btn-light waves-effect">2</button>
              <button type="button" onclick="display(3)" value="3" class="btn btn-light waves-effect">3</button>
        
        
              <button type="button" onclick="display(0)" value="0" class="btn btn-light waves-effect">0</button>
              <button type="button"onclick="display('.')" class="decimal function btn btn-secondary" value=".">.</button>
              <button type="button" onclick="empty()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
              <button type="button"  onclick="oneclear()" class="all-clear function btn btn-danger btn-sm" value="all-clear">&#9003;</button>
              <button type="button" onclick="output()" class="equal-sign operator btn btn-default" value="=">=</button>
        
            </div>
          </div>
        </div>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
